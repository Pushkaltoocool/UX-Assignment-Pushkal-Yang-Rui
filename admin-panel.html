<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | NYP Band Club</title>
    <!-- Dependencies -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="admin-panel" class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="section-title mb-0">Event Management</h1>
            <button id="logout-btn" class="btn btn-outline-danger">Logout <i class="bi bi-box-arrow-right"></i></button>
        </div>

        <!-- Add/Edit Event Form -->
        <div class="glass-effect p-4 mb-5">
            <h3 id="form-title" class="mb-3">Add New Event</h3>
            <form id="add-event-form">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="event-title" class="form-label">Event Title</label>
                        <input type="text" id="event-title" class="form-control" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="event-date" class="form-label">Date</label>
                        <input type="date" id="event-date" class="form-control" required>
                    </div>
                </div>
                <div class="row">
                     <div class="col-md-6 mb-3">
                        <label for="event-time" class="form-label">Time</label>
                        <input type="text" id="event-time" class="form-control" placeholder="e.g., 7:00 PM" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="event-location" class="form-label">Location</label>
                        <input type="text" id="event-location" class="form-control" placeholder="e.g., NYP Auditorium" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="event-description" class="form-label">Description</label>
                    <textarea id="event-description" class="form-control" rows="3" required></textarea>
                </div>
                <div class="text-end">
                    <button type="submit" class="btn btn-primary">Add Event</button>
                </div>
            </form>
        </div>

        <!-- Events List -->
        <div>
            <h3>Current Events</h3>
            <p class="text-muted">Changes here are saved to the cloud and reflected live on the public <a href="events.html" target="_blank">Events page</a>.</p>
            <div class="table-responsive glass-effect p-3">
                <table id="events-table" class="table table-borderless align-middle">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Location</th>
                            <th>Description</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Events will be populated by admin.js -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <!-- IMPORTANT: Script is now a module to support imports -->
    <script type="module" src="js/admin.js"></script>
</body>
</html>
